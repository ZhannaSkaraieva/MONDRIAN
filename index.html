<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mondrian</title>
  </head>

  <body>
    <table class="styled-table">
      <tr class="1">
        <td colspan="2">1.1+ 1.2</td>
        <td colspan="2">1.3+1.4</td>
        <td colspan="2" class="cell-four">1.5+1.6</td>
        <td rowspan="4">1.7+2.7+3.7+4.7</td>
      </tr>
      <tr class="2">
        <td>2.1</td>
        <td colspan="3" rowspan="2" class="cell-one">
          2.2+2.3+2.4 + 3.2+3.3+3.4
        </td>
        <td colspan="2" class="cell-five">2.5+2.6</td>
      </tr>
      <tr class="3">
        <td rowspan="2">3.1+4.1</td>
        <td>3.5</td>
        <td>3.6</td>
      </tr>
      <tr class="4">
        <td colspan="2" rowspan="2" class="cell-six">4.2+4.3+5.2+5.3</td>
        <td>4.4</td>
        <td colspan="2">4.5+4.6</td>
      </tr>
      <tr class="5">
        <td rowspan="3" class="cell-three">5.1+6.1+7.1</td>
        <td>5.4</td>
        <td colspan="2" rowspan="2" class="cell-eigth">5.5+5.6+6.5+6.6</td>
        <td rowspan="3" class="cell-two">5.7+6.7+7.7</td>
      </tr>
      <tr class="6">
        <td colspan="2" rowspan="2">6.2+6.3+7.2+7.3</td>
        <td class="cell-seven">6.4</td>
      </tr>
      <tr class="seven">
        <td colspan="3">7.4+7.5+7.6</td>
      </tr>
    </table>
  </body>
</html>
